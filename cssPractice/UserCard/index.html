<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="icons\user-circle.png" alt="user circle" class = "profilePic">
    </div>
    <div class="profile">
        <div class="name"> Jane Doe</div>
        <div class="location">
            <img src="icons\map-marker.png" alt="map marker" class="pinPic">
            <div>Seattle</div>
        </div>
        <div class="skills">Developer | Engineer | Problem Solver</div>
        <div>Master of shadows and the internet!</div>
        <div class="edit-profile">
            <img src="icons\gear.png" alt="gear" class="gear">
            <a href="#" class="edit">edit profile</a>
        </div>
    </div>
</body>
</html>
